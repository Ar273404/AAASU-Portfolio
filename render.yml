services:
  - type: web
    name: aaasu-portfolio
    env: node
    buildCommand: npm install && npm run build && npm run build:server
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: aaasu-portfolio
          property: port
    healthCheckPath: /api/health